<div class="backgrounded">
    <div class="grid min-h-screen place-items-center">
        <div class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12 border-2 rounded-xl">
            <h1 class="text-xl font-semibold">
                Please fill in your information to continue
            </h1>
            <form [formGroup]="registerForm" class="mt-6" (ngSubmit)="onSubmit()">
                <label for="nickname" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Nickname</label>
                <input id="nickname" type="text" name="nickname" formControlName="nickname" placeholder="Nickname" autocomplete="nickname"
                class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner rounded"
                required />
                <label for="email" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">E-mail</label>
                <input id="email" type="email" name="email" formControlName="email" placeholder="Your email" autocomplete="email"
                    class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner rounded"
                    required />
                <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Password</label>
                <input id="password" type="password" name="password" formControlName="password" placeholder="********" autocomplete="new-password"
                    class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner rounded"
                    required />
                <label for="password-confirm" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Confirm
                    password</label>
                <input id="password-confirm" type="password" name="passwordConfirm" formControlName="passwordConfirm" placeholder="********"
                    autocomplete="new-password"
                    class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner rounded"
                    required />
                    <button type="submit"
                    class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none rounded"
                    [disabled]="registerForm.invalid">
                    Register
                </button>
                <p class="flex justify-between inline-block mt-4 text-xs text-gray-500 cursor-pointer hover:text-black hover:underline" routerLink="/login">
                    Already registered?</p>
            </form>
        </div>
    </div>
</div>
