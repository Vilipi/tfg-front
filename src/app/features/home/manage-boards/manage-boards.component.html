<app-sidebar></app-sidebar>
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md border-2 border-gray-300 rounded-lg shadow-lg">
        <mat-list class="divide-y divide-gray-200">
            <mat-list-item *ngFor="let item of items" class="flex justify-between">
                {{item.name}}
                <div class="buttons">
                    <button mat-icon-button (click)="editItem(item)"
                        class="text-blue-500 hover:text-blue-700">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteItem(item)"
                        class="text-red-500 hover:text-red-700">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </mat-list-item>
        </mat-list>
    </div>
</div>
