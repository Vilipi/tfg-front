<app-sidebar></app-sidebar>
<div class="flex flex-row">
    <div *ngIf="currentBoard && toDoTaskModelList" class="p-8 pt-12 sm:ml-64 basis-3/4">
        <div class="flex justify-between items-center">
            <h1>{{currentBoard.name}}</h1>
            <!-- <h2 class="timer">Time left {{timeLeft}}</h2> -->
        </div>
        <div class="example-container">
            <h2>To do</h2>
            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="toDoTaskModelList" [cdkDropListConnectedTo]="[doneList]"
                class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of toDoTaskModelList" cdkDrag [ngClass]="'example-box-todo'" (cdkDragDropped)="checkDrop($event, item)">
                    {{item.name}}
                    <mat-icon class="cursor-pointer" (click)="viewDetails(item)">visibility</mat-icon>
                </div>

            </div>
        </div>

        <div class="example-container">
            <h2>Done</h2>
            <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="doneTaskModelList" [cdkDropListConnectedTo]="[todoList]"
                class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of doneTaskModelList" cdkDrag [ngClass]="'example-box-done'" (cdkDragDropped)="checkDrop($event, item)">
                    {{item.name}}
                    <mat-icon class="cursor-pointer" (click)="viewDetails(item)">visibility</mat-icon>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="boardList" class="pt-11 basis-1/4">
        <mat-selection-list [multiple]="false">
            <h2>My boards</h2>
            <mat-list-option *ngFor="let board of boardList" [value]="board" (click)="changeBoard(board)">
                {{board.name}}
            </mat-list-option>
        </mat-selection-list>
    </div>
</div>
