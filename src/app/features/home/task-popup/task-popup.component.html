<mat-dialog-content class="myDialog mat-typography flex flex-col h-full">
    <form [formGroup]="taskForm">
        <div class="flex flex-col w-full">
            <div class="flex justify-between w-full">
                <mat-form-field appearance="fill" class="flex-grow">
                    <mat-label>Id</mat-label>
                    <input matInput required type="number" formControlName="id" class="w-full">
                </mat-form-field>
            </div>
            <div class="flex justify-between w-full">
                <mat-form-field appearance="fill" class="flex-grow">
                    <mat-label>Name</mat-label>
                    <input matInput required type="text" formControlName="name" class="w-full">
                </mat-form-field>
            </div>
            <div class="flex justify-between w-full">
                <mat-form-field appearance="fill" class="flex-grow">
                    <mat-label>Status</mat-label>
                    <input matInput required type="text" formControlName="status" class="w-full">
                </mat-form-field>
            </div>
            <div class="flex justify-between w-full">
                <mat-form-field appearance="fill" class="flex-grow">
                    <mat-label>Description</mat-label>
                    <textarea matInput required type="text" formControlName="description" class="w-full"></textarea>
                </mat-form-field>
            </div>
        </div>

    </form>    
    <mat-dialog-actions class="mt-auto">
        <button *ngIf="!formEditable" mat-button (click)="toggleEditable()">Edit</button>
        <button *ngIf="formEditable" mat-button (click)="onSave()">Save</button>
        <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</mat-dialog-content>
